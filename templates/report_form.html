<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Report | Janadhvani</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* ========== VARIABLES ========== */
    :root {
      --primary: #3b82f6;
      --secondary: #6366f1;
      --accent: #f43f5e;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --glass: rgba(15, 23, 42, 0.7);
      --border: rgba(255,255,255,0.1);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ========== NAVBAR ========== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 72px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: 800;
      color: white;
      text-decoration: none;
    }

    .logo span {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      font-size: 0.9rem;
      color: #cbd5f5;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    /* ========== PAGE OFFSET (IMPORTANT FIX) ========== */
    .page-offset {
      padding-top: 100px; /* Navbar height + spacing */
      flex: 1;
    }

    /* ========== MAIN CONTAINER ========== */
    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 2.5rem;
      padding: 0 5%;
    }

    /* ========== INFO SECTION ========== */
    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .badge {
      width: fit-content;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      background: rgba(59,130,246,0.2);
      color: #93c5fd;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .description {
      color: #94a3b8;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #cbd5f5;
      margin-bottom: 12px;
    }

    /* ========== FORM CARD ========== */
    .form-card {
      background: rgba(30,41,59,0.85);
      backdrop-filter: blur(14px);
      padding: 2.2rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .input-group {
      margin-bottom: 1.4rem;
    }

    label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 6px;
      display: block;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.35);
      color: white;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.75rem;
      color: #64748b;
      background: var(--dark);
      border-top: 1px solid var(--border);
    }

    /* ========== MOBILE ========== */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }

      .info-section {
        text-align: center;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a href="/" class="logo">
    <i class="fa-solid fa-road"></i>
    <span>Janadhvani</span>
  </a>
  <ul class="nav-links">
    <li><a href="/detect-page">Dashboard</a></li>
    <li><a href="/">Home</a></li>
  </ul>
</nav>

<!-- PAGE CONTENT -->
<div class="page-offset">
  <div class="container">

    <div class="info-section">
      <span class="badge">AI Civil Assistant</span>
      <h1>Road Health Audit Report</h1>
      <p class="description">
        Generate structured road condition reports for municipal complaints and infrastructure audits.
      </p>

      <div class="feature">
        <i data-lucide="check-circle"></i> GPS-based route analysis
      </div>
      <div class="feature">
        <i data-lucide="check-circle"></i> AI pothole severity scoring
      </div>
    </div>

    <div class="form-card">
      <form method="POST" action="/generate-report">

        <div class="input-group">
          <label>Start Location</label>
          <div class="input-wrapper">
            <i data-lucide="map-pin"></i>
            <input type="text" name="source" required placeholder="Enter source location">
          </div>
        </div>

        <div class="input-group">
          <label>End Location</label>
          <div class="input-wrapper">
            <i data-lucide="navigation"></i>
            <input type="text" name="destination" required placeholder="Enter destination">
          </div>
        </div>

        <button type="submit" class="btn-submit">
          Generate Report
          <i data-lucide="arrow-right"></i>
        </button>
      </form>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer>
  Â© 2025 Janadhvani | Powered by AI & Civic Data
</footer>

<script>
  lucide.createIcons();
</script>

</body>
</html>
